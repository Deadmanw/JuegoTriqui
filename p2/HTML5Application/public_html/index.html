<script>
    var socket = io.connect();
    var jugador = document.getElementById("letras");
    
    function jugada(cuadro){
        document.getElementById("btn"+cuadro).value=jugador.value;
        socket.emit("jugada",{id: jugador.value,id2:cuadro});
        
    }
    
    var letra=document.getElementById("letras");
    letra.options[0] = new  Option("X","X");
    letra.options[1] = new Option("O","O");
    
    socket.on('jugada2',function (data){
        document.getElementById("btn"+data.id2).value=data.id;
    });
    
</script>
